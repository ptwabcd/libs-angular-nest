<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-checkbox
      [checked]="checklistSelection.isSelected(node.id)"
      (change)="leafItemSelectionToggle(node)">{{ node.item }}</mat-checkbox>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon>
        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
      </mat-icon>
    </button>
    <mat-checkbox *ngIf="isParentDisplayCheckbox; else nodeItem"
                  [checked]="descendantsAllSelected(node)"
                  [indeterminate]="descendantsPartiallySelected(node)"
                  (change)="itemSelectionToggle(node)">{{ node.item }}</mat-checkbox>
    <ng-template #nodeItem>
      <span class="el-link" matTreeNodeToggle>{{ node.item }}</span>
    </ng-template>
  </mat-tree-node>
</mat-tree>
