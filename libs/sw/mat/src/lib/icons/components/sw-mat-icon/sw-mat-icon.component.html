<mat-icon [color]="isMatColor ? color : ''"
          [ngClass]="libsClass"
          [ngStyle]="libsStyle"
          [style.color]="!isMatColor ? color : ''"
          [style.width.px]="(iconName | swIsFaIcon) ? (size - 4) : size"
          [style.height.px]="(iconName | swIsFaIcon) ?  (size - 4) : size"
          [style.fontSize.px]="(iconName | swIsFaIcon) ?  (size - 4) : size"
          [fontIcon]="fontIcon ? fontIcon : (iconName | swIsFaIcon) ? 'fa' : 'mat'"
          [fontSet]="(iconName | swIsFaIcon) ? iconName : ''">
  {{ (iconName | swIsFaIcon) ? '' : iconName }}
</mat-icon>
