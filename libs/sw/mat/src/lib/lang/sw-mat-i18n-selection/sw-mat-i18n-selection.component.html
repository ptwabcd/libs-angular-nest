<mat-menu #langMenu="matMenu">
  <button mat-menu-item (click)="setLang('zh_tw')">
    <span>繁體中文</span>
  </button>
  <button mat-menu-item (click)="setLang('zh_cn')">
    <span>简体中文</span>
  </button>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="langMenu">
  <mat-icon>language</mat-icon>
</button>
